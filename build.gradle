group 'StasDev'
version '1.0-SNAPSHOT'

apply plugin: 'war'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-core', version:'4.1.1.RELEASE'
    compile group: 'org.springframework', name: 'spring-web', version:'4.1.1.RELEASE'
    compile group: 'org.springframework', name: 'spring-webmvc', version:'4.1.1.RELEASE'
    compile group: 'javax.servlet', name: 'servlet-api', version:'2.5'
    compile group: 'jstl', name:'jstl', version:'1.2'
    compile group: 'org.springframework', name: 'spring-jdbc', version:'4.2.5.RELEASE'
    compile group: 'com.h2database', name:'h2', version:'1.4.191'
    compile group: 'commons-dbcp', name:'commons-dbcp', version:'1.4'
    compile group: 'org.springframework', name:'spring-orm', version:'4.1.1.RELEASE'
    compile group: 'org.hibernate', name:'hibernate-core', version:'4.3.6.Final'

    providedCompile group: 'javax.servlet.jsp', name: 'jsp-api', version:'2.1'

    testCompile group: 'org.springframework', name: 'spring-test', version:'4.1.1.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile 'mysql:mysql-connector-java:5.1.39'
}
